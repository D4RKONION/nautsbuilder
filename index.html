	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Awesomenauts builder: skills calculator, skills simulator - Make and share you awesomenauts builds!</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/modernizr.custom.js"></script>
	</head>
	<body>
		<!--[if lte IE 8]>
		   <p class="obsolete-browser">You use an <strong>obsolete</strong> browser. <a href="http://browsehappy.com/">Upgrade it</a> to use the web <strong>safely</strong>!</p>
	   <![endif]-->

		<div id="container">

		</div>

		<script type="text/template" id="chars-tpl">
			<% _.each(characters, function(character) { %>
				<li class="char" data-id="<%= character.id %>">
					<img class="char-icon"src="<%= character.icon %>" alt="">
					<span class="char-name"><%= character.name %></span>
				</li>
			<% }); %>
		</script>

		<script type="text/template" id="char-tpl">
			<div class="stats"></div>
			<div class="build"></div>
			<div class="order"></div>
		</script>

		<script type="text/template" id="stats-tpl">
			<p><%= name %></p>
			<p><%= description %></p>
		</script>

		<script type="text/template" id="build-tpl">

		</script>

		<script type="text/template" id="order-tpl">

		</script>

		<script type="text/template" id="build-skill-tpl">
			<div class="skill-info">
				<div class="skill-icon"><img src="<%= icon %>" alt=""></div>
				<div class="skill-popup">
					<p><strong><%= name %></strong></p>
					<p><%= description %></p>
					<p class="cost"><%= cost %></p>
				</div>
			</div>
			<div class="skill-upgrades">
			</div>
		</script>

		<script type="text/template" id="build-upgrade-tpl">
			<div class="upgrade-icon"><img src="<%= icon %>" alt=""></div>
			<div class="upgrade-step"><%= current_step %>/<%= max_step %></div>
			<div class="upgrade-popup hidden">
				<p><strong><%= name %></strong></p>
				<p><%= description %></p>
				<p class="cost"><%= cost %></p>
			</div>
		</script>

		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script src="js/lib/tabletop.js"></script>
		<script src="js/lib/mousetooltip.js"></script>
		<script src="js/nautsbuilder/data/cache.js"></script>
		<script src="js/nautsbuilder/utils.js"></script>
		<script src="js/nautsbuilder/data/character.js"></script>
		<script src="js/nautsbuilder/data/skill.js"></script>
		<script src="js/nautsbuilder/data/upgrade.js"></script>
		<script src="js/nautsbuilder/views/characters.js"></script>
		<script src="js/nautsbuilder/views/character.js"></script>
		<script src="js/nautsbuilder/views/character-build.js"></script>
		<script src="js/nautsbuilder/views/character-order.js"></script>
		<script src="js/nautsbuilder/views/character-stats.js"></script>
		<script src="js/nautsbuilder/views/skill.js"></script>
		<script src="js/nautsbuilder/views/upgrade.js"></script>
		<script src="js/nautsbuilder/app.js"></script>
		<script src="js/main.js"></script>

			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>-->
	</body>
</html>
